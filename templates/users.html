{% extends "base.html" %} {% block content %}
<section class="container-fluid"> 
<div class="row justify-content-around">
    <div class="col-10">
        <h1 class="fnt-clr-red">Users</h1>
        <p>This is the users info page</p>
    </div>
</div>

<div class="row justify-content-around">
    <div class="col-10">
        <div class="row align-items-top justify-content-around">
            {% if user %}
            <div class="col-12 col-md-6 col-lg-4 bottom-margin">
                <a class="no-text-decor" href="{{ url_for('get_users') }}">
                    <div class="card bg-clr-transparent no-border">
                        <div class="card-body bg-clr-white">
                            <h3 class="card-header">{{ user.username }}</h3>
                            <ul class="list-group list-group-flush bg-clr-transparent">
                                <li class="list-group-item bg-clr-transparent"><a href="{{ url_for('edit_user', user_id=user._id) }}">Edit User</a></li>
                                <li class="list-group-item bg-clr-transparent"><a href="{{ url_for('delete_user', user_id=user._id) }}">Delete User</a></li>
                            </ul>
                        </div>
                    </div>
                </a>
            </div>
            {% elif users %}
                {% for user in users %}
                <div class="col-12 col-md-6 col-lg-4 bottom-margin">
                    <a class="no-text-decor" href="{{ url_for('get_users') }}">
                        <div class="card bg-clr-transparent no-border">
                            <div class="card-body bg-clr-white">
                                <h3 class="card-header">{{ user.username }}</h3>
                                <ul class="list-group list-group-flush bg-clr-transparent">
                                    <li class="list-group-item bg-clr-transparent"><a href="{{ url_for('edit_user', user_id=user._id) }}">Edit User</a></li>
                                    <li class="list-group-item bg-clr-transparent"><a href="{{ url_for('delete_user', user_id=user._id) }}">Delete User</a></li>
                                </ul>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
</section>
{% endblock %}
